<div class="container px-4">
    <div class="row gx-5">
      <div class="col-12 col-lg-8">
       <div class="p-3">
        <h1>Order Details</h1>
        <div class="w-100 m-2 cart-card" *ngFor="let cart of carts">
            <div class="d-flex justify-content-between">
                <div class="p-2 ">
                    <img src="{{ cart.image }}" height="100px" width="70px" alt="">
                </div>
                <div class="p-2">
                    <h4>{{ cart.ProductName }}</h4>
                    <h5 class="mt-4">Price: {{ cart.Price }} $</h5>
                </div>
                <div class="p-2">
                    <h5>Quantity</h5>
                    <h6>{{ cart.Quantity }}</h6>
                </div>
                <div class="p-2">
                    <h5>Total Price</h5>
                    <h3>{{ cart.Price*cart.Quantity }} $</h3>
                </div>
            </div>
        </div>
       </div>
      </div>
      <div class="col-12 col-lg-4">
        <div class="p-3">
            <div class="cart-card">
                <div class="p-2">
                    <h1 class="m-2">Your Cart</h1>
                    <h4 class="m-2">Total Books Ordered: {{ totalBooks }}</h4>
                    <h4 class="m-2">Total Price: {{ totalCost }} $</h4>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
