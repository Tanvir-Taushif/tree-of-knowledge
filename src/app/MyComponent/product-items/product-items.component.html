<div class="my-3">
    <div class="prod-card">
     <div class="p-2">
        <div class="d-flex justify-content-center">
            <img src="{{ product.ImageUrl }}" alt="" height="200" width="150">
        </div>
        <h5 class="mt-1"> {{ product.ProductName }}</h5>
        <p><b>Price: </b>{{ product.Price }} $</p>
     </div>

    </div>
</div>
