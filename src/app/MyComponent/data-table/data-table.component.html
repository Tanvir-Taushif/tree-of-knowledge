<div class="mat-elevation-z8" style="overflow-x: scroll;">
  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Product Column -->
    <ng-container matColumnDef="ProductShortCode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by ProductShortCode"> Product Code </th>
      <td mat-cell *matCellDef="let element"> {{element.ProductShortCode}} </td>
    </ng-container>

    <!-- Image Column -->
    <ng-container matColumnDef="ProductImage">
      <th mat-header-cell *matHeaderCellDef sortActionDescription="Sort by ProductShortCode"> Image </th>
      <td mat-cell *matCellDef="let element"> <img height="80px" width="60px" src='{{element.ImageUrl}}' alt=""> </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="ProductName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by ProductName"> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.ProductName}} </td>
    </ng-container>
  
    <!-- Price Column -->
    <ng-container matColumnDef="Price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Price"> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.Price}} </td>
    </ng-container>
  
    <!-- Origin Column -->
    <ng-container matColumnDef="Origin">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Origin"> Origin </th>
      <td mat-cell *matCellDef="let element"> {{element.Origin}} </td>
    </ng-container>

    <!-- Button Column -->
    <ng-container matColumnDef="Button">
      <th mat-header-cell *matHeaderCellDef sortActionDescription="Sort by Origin"> Product Section </th>
      <td mat-cell *matCellDef="let element"> 
        <button class="mx-1 btn btn-primary">Edit</button>
        <button class="mx-1 btn btn-danger">Delete</button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10,15, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>  
</div>
